name: "aws-glue-iam"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-glue-iam"
# Short description of this project
description: |-
  This component provisions IAM roles for AWS Glue.
# Usage examples and notes
usage: |-
  **Stack Level**: Regional

  ```yaml
  components:
    terraform:
      glue/iam:
        metadata:
          component: glue/iam
        vars:
          enabled: true
          name: glue
          iam_role_description: "Role for AWS Glue with access to EC2, S3, and Cloudwatch Logs"
          iam_policy_description: "Policy for AWS Glue with access to EC2, S3, and Cloudwatch Logs"
          iam_managed_policy_arns:
            - "arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole"
  ```

